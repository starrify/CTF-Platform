    <meta charset="utf-8">

<body>
<div class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container-fluid">
      <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        <a class="navbar-brand" href="/">安恒杯浙江大学第一届信息安全技术挑战赛</a>
      </div>
      <div class="collapse navbar-collapse" id="navbar-collapse">
        <ul id="navbar" class="nav navbar-nav navbar-right">
        </ul>
      </div>
    </div>
</div>
<div class="container">
    <div class="contentbox row">
        <div class="col-xs-12 col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4">
            <div class="row">
              <h3>登录</h3>
            </div>
            <div id="login_msg"></div>
            <form class="form-horizontal" action="" onsubmit="return false;">
                <div class="form-group">
                    <label class="col-sm-3 control-label" for="reg-team">用户名</label>
                    <div class="col-sm-9">
                        <input name="teamname" id="reg-team" placeholder="用户名" type="text" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label" for="reg-pass">密码</label>
                    <div class="col-sm-9">
                        <input name="password" id="reg-pass" placeholder="密码" type="password" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-3 col-sm-9">
                        <button id="login-button" type="submit" onclick="handle_login();" class="btn btn-primary">
                            登录
                        </button>
                        <button id="forgot-button" onclick="handle_forgot_password_submit();" class="btn btn-primary">
                            忘记密码
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div id="footer"></div>
</div>
<script src="js/jquery.min.js"></script>
<script src="js/jquery.ambiance.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/dependencies.js"></script>
<script src="js/login.js"></script>
<script>
    $(function () {
        display_navbar();
        load_footer();
    })
</script>
