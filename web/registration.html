<!doctype html>
<html><head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <meta name="description" content="ACTF Platform">
    <title>ACTF|注册</title>
    <link href="css/jquery.ambiance.css" rel="stylesheet" media="screen">
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="css/main.css" rel="stylesheet" media="screen">

    <!-- IE8 support -->
    <script src="js/css3-mediaqueries.js"></script>
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script type='text/javascript' src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
      <script type='text/javascript' src="//cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.js"></script>
    <![endif]-->
</head>
<body>
<div class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container-fluid">
      <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        <a class="navbar-brand" href="/">安恒杯浙江大学第一届信息安全技术挑战赛</a>
      </div>
      <div class="collapse navbar-collapse" id="navbar-collapse">
        <ul id="navbar" class="nav navbar-nav navbar-right">
        </ul>
      </div>
    </div>
</div>
<div class="container">
    <div class="contentbox row">
        <div class="col-xs-12 col-sm-6 col-sm-offset-3 col-md-6 col-md-offset-3">
            <h4>安恒杯第一届浙江大学信息安全技术挑战赛已<strong>开放注册</strong></h4>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-6 col-md-offset-3">
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-3 control-label" for="reg-email">邮箱</label>
                    <div class="col-sm-9">
                        <input name="reg-email" id="reg-email" placeholder="邮箱" type="email" class="form-control">
                        <span class="label label-info pull-right">
                            本次比赛将对校内与校外用户分别排名.<br>
                            来自浙江大学的用户请使用校内邮箱注册.
                        </span>
                    </div>

                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label" for="reg-team">用户名</label>
                    <div class="col-sm-9">
                        <input name="reg-team" id="reg-team" placeholder="用户名" type="text" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label" for="reg-aff">学校/单位</label>
                    <div class="col-sm-9">
                        <input id="reg-aff" placeholder="学校/单位" type="text" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label" for="reg-pass">密码</label>
                    <div class="col-sm-9">
                        <input id="reg-pass" placeholder="密码" type="password" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-3 col-sm-9">
                        <button id="register-button" type="submit" class="btn btn-primary">
                            注册
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    
    <div id="footer"></div>
</div>
<script src="js/jquery.min.js"></script>
<script src="js/jquery.ambiance.js"></script> 
<script src="js/bootstrap.min.js"></script>
<script src="js/dependencies.js"></script>
<script src="js/registration.js"></script>
<script src="js/jquery.validate.min.js"></script>
<script src="js/messages_zh.js"></script>
<script>
    $(function () {
        display_navbar();
        load_footer();
        $("form").validate({
            rules: {
              "reg-email": {
                required: true,
                email: true
              },
              "reg-team": {
                required: true
              }
            },
            highlight: function (element) {
              $(element).closest('.form-group').removeClass('has-success').addClass('has-error');
            },
            unhighlight: function (element) {
              $(element).closest('.form-group').removeClass('has-error').addClass('has-success');
            }
          });
    })
</script>

</body></html>
